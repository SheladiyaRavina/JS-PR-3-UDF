<script type="text/javascript">

    var a=parseInt(prompt("Enter Value of A:-"));
    var b=parseInt(prompt("Enter Value of B:-"));
    var c=parseInt(prompt("Enter Value of C:-"));

    function Triangle(a,b,c){
   
    if(a+b+c==180){
        console.log(" Triangle is valid.");
        document.write(" <h1 style=color:Blue;>Triangle is valid.</h1>");
    }else{
        console.log(" Triangle is Not valid.");
        document.write(" <h1 style=color:red;>Triangle is Not valid.</h1>");
    }
    }
   
    Triangle(a,b,c);

</script>
