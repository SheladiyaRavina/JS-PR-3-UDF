<script type="text/javascript">

    function swap(){
        var a=parseInt(prompt("Enter Value of A:-"));
        var b=parseInt(prompt("Enter Value of A:-"));
        a=a+b;
        b=a-b;
        a=a-b;
        console.log("A = "+a);
        document.write("A = "+a);
        console.log("B = "+b);
        document.write("B = "+b);
    }
    
    swap();
</script>
