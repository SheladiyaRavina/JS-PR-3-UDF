<script type="text/javascript">

    function swap(){
        var a=parseInt(prompt("Enter Value of A:-"));
        return a;
    }
    function swap1(){
        var b=parseInt(prompt("Enter Value of A:-"));
        return b;
    }

    var ans1=swap();
    var ans2=swap1();

    ans1=ans1+ans2;
    ans2=ans1-ans2;
    ans1=ans1-ans2;

    console.log("A = "+ans1);
    document.write("A = " +ans1);
    document.write("<br/>");
    console.log("B = "+ans2);
    document.write("B = "+ans2);


</script>
