<script type="text/javascript">
     var a=parseInt(prompt("Enter Value of A:-"));
     var b=parseInt(prompt("Enter Value of A:-"));
    function swap(a,b){
        a=a+b;
        b=a-b;
        a=a-b;
        return a;
    }
    function swap1(a,b){
        a=a+b;
        b=a-b;
        a=a-b;
        return b;
    }

    var ans1=swap(a,b);
    var ans2=swap1(a,b);

    console.log("A = "+ans1);
    document.write("A = " +ans1);
    document.write("<br/>");
    console.log("B = "+ans2);
    document.write("B = "+ans2);

</script>
