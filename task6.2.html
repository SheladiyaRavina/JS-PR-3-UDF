<script type="text/javascript">

    var a=parseInt(prompt("Enter Value of A:-"));
    var b=parseInt(prompt("Enter Value of A:-"));

    function swap(a,b){
        a=a+b;
        b=a-b;
        a=a-b;
        console.log("A = "+a);
        document.write("A = "+a);
        document.write("<br/>");
        console.log("B = "+b);
        document.write("B = "+b);
    }
    
    swap(a,b);
</script>
