<script type="text/javascript">
    var a=parseInt(prompt("Enter Value of A:-"));
    var b=parseInt(prompt("Enter Value of B:-"));
    var c=parseInt(prompt("Enter Value of C:-"));
    function num(a,b,c) {
       
        if(a>b){
            if(a>c){
                return 1;
            }else{
               return 3;
            }
        }else{
            if(b>c){
               return 2;
            }else{
                return 3;
            }
        }
    }
    
    var ans=num(a,b,c);
    if(ans==1){
        console.log("A is Big.");
        document.write("A is Big.");
    } else if(ans==2){
        console.log("B is Big.");
        document.write("B is Big.");
    }else if(ans==3){
        console.log("C is Big.");
        document.write("C is Big.");
    }
</script>
